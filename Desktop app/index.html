
<!DOCTYPE html>

<html lang = "en"> 
 
<head>
    <meta charset = "UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>
        School-Tracking-App
    </title>
    <link rel = "stylesheet" href = "styles.css"/>
</head>

<body>
    <header>
        <h1>
            School Tracking App
        
        
        </h1>
    </header>


        <button id = "darkmode" style="position: absolute; top:20px; right:20px;">
            darkmode
        </button>

        <section id = "subjects-view">
            <h2>
                Your subjects
            </h2>
            <div id = "subjects-grid"></div>
            <!-- <button id = "add-subject">
                add subject
            </button> -->
        </section>


        <section id = "task-form-section">

            <button id = "back-button" class = "hidden" style="position: absolute; bottom:20px; left:20px;">
            Go back
            </button>
            <form id = "task-form">
                <input type = "text" id = "task-title" placeholder="Task--Title"required/>
                <input type = "text" id = "task-subject" placeholder="Class"required/>
                <input type = "date" id = "task-date" required/>
                <button type = "submit">add task</button>
            </form>
            <!-- <div class = "import-export">
                <button id = "export">save task</button>
                <input type = "file" id = "import-file" accept = ".json"/>
            </div> -->
        </section>
    
        <section id = "section-table">
            <table id = "tasks-table">
                <thead>
                    <tr>
                        <th>task</th>
                        <th>subject</th>
                        <th>date</th>
                        <th>notes</th>
                        <th>completed</th> 
                    </tr>
                </thead>
                <tbody id="tasks-body">
                    <!-- NEW CONTENT GENERATED HERE!!!!1!!1! -->
                </tbody>
                
            </table>



        </section>




        <div id = "notes-modal" class="modal hidden">
            <div class = "modal-content">
                <h2> Edit notes</h2>
                <textarea id = "notes-text"></textarea>
                <div class="modal-buttons">
                    <button id="save-note">Save</button>
                    <button id="cancel-note">Cancel</button>
                </div>
            </div>
        </div>

        <div id = "subject-modal" class="modal hidden">
            <div class = "modal-content">
                <h2>Add Subject</h2>
                <input type = "text" id = "subject-input" placeholder="Subject name"/>
                <div class="modal-buttons">
                    <button id="save-subject">Add</button>
                    <button id="cancel-subject">Cancel</button>
                </div>
            </div>
        </div>

    <script src = "app.js"></script>
</body>


</html>
